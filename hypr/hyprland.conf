# See https://wiki.hyprland.org/Configuring/Monitors/
monitor =, highres, auto, 1

exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP

# Start waybar
exec-once = waybar

# Change wallpaper using ./hyprpaper.conf
exec-once = hyprpaper

# Start swaync for notifications
exec-once = swaync

# I don't know why I have to fucking do this
# exec-once = wireplumber

exec-once = hypridle

exec-once = premid

exec-once = sway-audio-idle-inhibit

# Start NetworkManager applet
exec-once = nm-applet

exec-once = aw-qt

# Start cliphist for clipboard management
exec-once = wl-paste --type text --watch cliphist store # Stores only text data

exec-once = wl-paste --type image --watch cliphist store # Stores only image data

# Some default env vars.
env = XCURSOR_SIZE, 24
env = GDK_SCALE, 1

# These aren't set, at least, for me
# So I might as well set them manually
# following the specification from
# https://specifications.freedesktop.org/basedir-spec/basedir-spec-latest.html
env = XDG_CONFIG_HOME, $HOME/.config
env = XDG_DATA_HOME, $HOME/.local/share
env = XDG_STATE_HOME, $HOME/.local/state
env = XDG_CACHE_HOME, $HOME/.cache
env = XDG_CONFIG_DIRS, /etc/xdg

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = yes
        disable_while_typing = no
        tap-to-click = yes
        tap-and-drag = yes
    }

    sensitivity = 0.23 # -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 3
    gaps_out = 0
    border_size = 0
    col.active_border = rgba(9966ccaa) rgba(9966ccaa)
    # col.inactive_border = rgba(17171faa)

    layout = dwindle
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = true

    blur {
        enabled = true
        size = 5
        passes = 2
        new_optimizations = on
    }

    drop_shadow = yes
    shadow_range = 0
    shadow_render_power = 0
    col.shadow = rgba(17171faa)
}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    animation = windows, 1, 2, default
    animation = border, 1, 10, default
    animation = borderangle, 1, 7, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 2, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = on
    workspace_swipe_fingers = 3 # I don't use this much so I don't mind the finger count
}

misc {
    disable_hyprland_logo = true
    mouse_move_enables_dpms = true
    mouse_move_enables_dpms = true
}

debug {
    enable_stdout_logs = true
}


# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
windowrulev2 = opacity 0.88, class:^(kitty|Spotify|firefox|wofi|vesktop)$
windowrulev2 = opacity 0.88, title:^(.*)(Visual Studio Code|Steam|Element)(.*)$

# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER
$alt = ALT

# Seee https://wiki.hyprland.org/Configuring/Binds/ for more

# App shortcuts
bind = $mainMod, T, exec, kitty
bind = $mainMod, E, exec, nautilus
bind = $mainMod, S, exec, gnome-system-monitor

# close active window
bind = $mainMod, Q, killactive,
bind = $alt, F4, killactive,

# clipboard manager
bind = $mainMod_SHIFT, V, exec, pkill wofi || cliphist list | wofi -dmenu | cliphist decode | wl-copy

# screenshot tool
bind =, Print, exec, grimblast --freeze --notify copysave area "$HOME/Pictures/Screenshots/Screenshot from $(date +%Y-%m-%d_%H-%m-%s).png"

# volume control
binde =, XF86AudioRaiseVolume, exec, ~/.config/hypr/scripts/volume.sh up
binde =, XF86AudioLowerVolume, exec, ~/.config/hypr/scripts/volume.sh down
bind =, XF86AudioMute, exec, ~/.config/hypr/scripts/volume.sh mute
bind =, XF86AudioMicMute, exec, pactl set-source-mute @DEFAULT_SOURCE@ toggle

# brightness control
binde =, XF86MonBrightnessDown, exec, ~/.config/hypr/scripts/brightness.sh down
binde =, XF86MonBrightnessUp, exec, ~/.config/hypr/scripts/brightness.sh up
# my new Dell has these keys :D
bind =, XF86AudioPlay, exec, playerctl play-pause
bind =, XF86AudioPrev, exec, playerctl previous
bind =, XF86AudioNext, exec, playerctl next

# application launcher
bindr = $mainMod, $mainMod_L, exec, pkill wofi || wofi --prompt "$(shuf -n 1 ~/.config/random-stuff.txt)"

# waybar
bind = $mainMod, R, exec, killall waybar; waybar

bind = $mainMod, M, exit,
bind = $mainMod, V, togglefloating, 
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle

bindr = SHIFT, TAB, exec, pkill wlogout || wlogout

bind = $alt, P, exec, hyprpicker --autocopy --format=hex

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
